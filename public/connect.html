<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overload &mdash; Connect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <div class="flex-grow">
        <section class="flex items-center justify-center py-16">
            <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-lg">
                <form id="connectForm" class="space-y-6">
                    <a href="/" class="flex justify-center mb-4 text-yellow-400 text-2xl">
                        <i class="fas fa-home"></i>
                    </a>

                    <h2 class="text-center text-2xl font-semibold mb-6">&mdash; Connect Website</h2>

                    <div class="space-y-4">
                        <div>
                            <label for="connectUrl" class="block mb-1 font-medium">Connect URL</label>
                            <input 
                                type="text" 
                                id="connectUrl" 
                                name="connectUrl" 
                                placeholder="Enter connection URL"
                                required
                                class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                            >
                        </div>

                        <div>
                            <label for="port" class="block mb-1 font-medium">Port</label>
                            <input 
                                type="number" 
                                id="port" 
                                name="port" 
                                placeholder="Enter port number"
                                required
                                class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                            >
                        </div>
                    </div>

                    <button type="submit" class="w-full py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg font-semibold transition">Connect</button>
                </form>
            </div>
        </section>
    </div>

    <footer class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-800 border border-gray-700 rounded-2xl shadow-lg py-2 px-6 flex items-center justify-center text-sm">
        Azimov <h4 class="ml-2">@ 2025</h4>
    </footer>

    <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>

    <script>
        function showToast(message, type = "success") {
            const container = document.getElementById("toast-container");
        
            const toast = document.createElement("div");
            toast.className = `px-4 py-2 rounded-lg text-white ${type === "success" ? "bg-green-500" : "bg-red-500"}`;
            toast.textContent = message;
        
            container.appendChild(toast);
        
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        document.getElementById("connectForm").addEventListener("submit", async function(e) {
            e.preventDefault();
        
            const url = document.getElementById("connectUrl").value;
            const port = document.getElementById("port").value;
            
          
        

            try {
                const res = await fetch("/api/connect", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url, port })
                });
        
                if (!res.ok) throw new Error("Connection failed");
        
                showToast("Connected successfully!", "success");
                document.getElementById("connectForm").reset();
        
            } catch (err) {
                showToast("Error: " + err.message, "error");
            }
        });
    </script>

</body>
</html>
